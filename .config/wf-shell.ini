[background]
cycle_timeout = 150
image = /usr/share/wallpapers/MilkyWay/contents/images/5120x2880.png
preserve_aspect = false
randomize = false

[dock]
autohide = false
autohide_duration = 300
css_path = .config/wf-panel.css
dock_height = 100
edge_offset = 20
icon_height = 0
position = top

[panel]
autohide = true
autohide_duration = 300
background_color = \#181b2888
battery_font = default
battery_icon_invert = false
battery_icon_size = 40
battery_status = percentage
clock_font = Iosevka Bold, 14
clock_format = %a, %e %b %Y, %H:%M:%S
commands_output_max_chars = 10
css_path = .config/wf-panel.css
edge_offset = 5
fastrun_cmd_vpn = fish .config/scripts/toggle_vpn.fish
fastrun_icon_vpn = protonvpn-logo
fastrun_name_vpn = Toggle VPN
hibernate_command = systemctl hibernate
launcher_0 = kitty.desktop
launcher_1 = org.gnome.Nautilus.desktop
launcher_2 = firefox.desktop
launcher_3 = pavucontrol.desktop
launcher_7 = wayfire-config-manager.desktop
launcher_8 = htop.desktop
launcher_9 = launcher.desktop
launchers_animation_duration = 200
launchers_size = 48
launchers_spacing = 4
layer = top
logout_command = wayland-logout
menu_fuzzy_search = true
menu_icon = .local/share/icons/BeautyLine/apps/scalable/dr460nized-start.svg
menu_logout_command = wlogout
menu_min_content_height = 500
menu_min_content_width = 500
minimal_height = 44
network_icon_invert_color = true
network_icon_size = 32
network_onclick_command = 
network_status = none
network_status_font = default
network_status_use_color = false
notifications_autohide_timeout = 2.000000
notifications_critical_in_dnd = true
notifications_icon_size = 40
position = bottom
reboot_command = systemctl reboot
shutdown_command = systemctl poweroff
suspend_command = systemctl suspend
switchuser_command = dm-tool switch-to-greeter
tray_icon_size = 40
tray_menu_on_middle_click = false
tray_smooth_scrolling_threshold = 5
volume_display_timeout = 0.700000
volume_icon_size = 40
widgets_center = launchers
widgets_left = menu window-list
widgets_right = notifications tray volume battery clock
window_list_max_chars = 25
window_list_min_width = 150

