[background]
cycle_timeout = 150
image = /usr/share/wallpapers/MilkyWay/contents/images/5120x2880.png
preserve_aspect = false
randomize = false

[dock]
autohide_duration = 300
css_path = 
dock_height = 50
icon_height = 48
position = top

[panel]
autohide = true
autohide_duration = 300
background_color = \#181b2888
battery_font = default
battery_icon_invert = false
battery_icon_size = 32
battery_status = 0
clock_font = default
clock_format = %a %e %b %Y, %H:%M:%S
css_path = .config/wf-panel.css
hibernate_command = systemctl hibernate
launcher_0 = kitty.desktop
launcher_1 = org.gnome.Nautilus.desktop
launcher_2 = firefox-nightly.desktop
launcher_3 = pavucontrol.desktop
launcher_4 = spotify.desktop
launcher_7 = wayfire-config-manager.desktop
launcher_8 = wf-osk.desktop
launcher_9 = launcher.desktop
launchers_size = 48
launchers_spacing = 4
layer = top
logout_command = wayland-logout
menu_fuzzy_search = true
menu_icon = /usr/share/icons/garuda/dr460nized-start.svg
menu_logout_command = wlogout
minimal_height = 48
network_icon_invert_color = false
network_icon_size = 24
network_onclick_command = systemsettings5 kcm_networkmanagement
network_status = 0
network_status_font = default
network_status_use_color = true
position = bottom
reboot_command = systemctl reboot
shutdown_command = systemctl poweroff
suspend_command = systemctl suspend
switchuser_command = dm-tool switch-to-greeter
volume_display_timeout = 0.700000
widgets_center = launchers
widgets_left = window-list
widgets_right = battery volume clock

